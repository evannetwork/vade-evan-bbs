image: rust:latest

stages:
  - build
  - test_unit

before_script:
  - git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@git.slock.it/".insteadOf 'https://git.slock.it/'

build:
  stage: build
  script:
    - apt-get update
    - apt-get install -y clang
    - cd ..
    - rm -rf vade vade-evan-substrate
    - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@git.slock.it/equs/interop/vade/vade-evan-substrate.git  --branch develop
    - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@git.slock.it/equs/interop/vade/vade.git --branch develop
    - cd vade-evan-bbs
    - cargo build --release --verbose
  artifacts:
    paths:
      - ./target
    expire_in: 1 hour

run_unit_tests:
  stage: test_unit
  script:
    - cd ..
    - rm -rf vade vade-evan-substrate
    - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@git.slock.it/equs/interop/vade/vade-evan-substrate.git  --branch develop
    - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@git.slock.it/equs/interop/vade/vade.git --branch develop
    - cd vade-evan-bbs
    - apt-get update
    - apt-get install -y clang
    - cargo install cargo2junit
    - rm -rf vade-evan-bbs-unit-report && rm -f junit.xml
    - cargo test --release --verbose -- -Z unstable-options --format json --report-time | cargo2junit > results.xml
  after_script:
    - cat junit.xml
    - mkdir vade-evan-bbs-unit-report
    - mv junit.xml vade-evan-bbs-unit-report/
    - echo uploading results if \"$CI_COMMIT_REF_NAME\" equals \"develop\"
  cache:
    when: always
    key: vade-evan-bbs-unit-report
    paths:
      - vade-evan-bbs-unit-report

upload-xray-results:
  stage: test_unit
  needs:
    - run_unit_tests
  tags:
    - regression-tests
  rules:
    - if: '$CI_COMMIT_REF_NAME == "develop"'
      when: always
    - when: never
  script:
    - 'export AUTHTOKEN=$(curl -X POST -H "Content-Type: application/json" -d "{ \"client_id\": \"${id_client}\", \"client_secret\": \"${id_secret}\" }" "https://xray.cloud.xpand-it.com/api/v2/authenticate" | sed -e "s/\"//g")'
    - 'curl -X POST -H "Content-Type: text/xml" -H "Authorization: Bearer ${AUTHTOKEN}" -d @"vade-evan-bbs-unit-report/junit.xml" "https://xray.cloud.xpand-it.com/api/v2/import/execution/junit?projectKey=DID&testPlanKey=${test_plan}&testExecKey=${test_execution}"'
  cache:
    key: vade-evan-bbs-unit-report
    paths:
      - vade-evan-bbs-unit-report
  artifacts:
    paths:
      - vade-evan-bbs-unit-report/junit.xml
    expire_in: 1 week
